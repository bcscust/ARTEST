<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; patternRatio: 0.5;">
    
    <!-- Horizontal surface detection -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="blue" material="opacity: 0.5;"></a-plane>
    
    <!-- Display "Hello" on the detected horizontal plane -->
    <a-entity
      text="value: Hello; align: center; width: 4; color: white;"
      position="0 0.1 0"  <!-- Adjust the height above the plane as needed -->
      rotation="-90 0 0">
    </a-entity>

    <!-- Camera entity to provide a perspective -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
