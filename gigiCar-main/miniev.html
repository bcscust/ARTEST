<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video without Loading Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-text {
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        /* Button container styles */
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .choose-color-label {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .color-button {
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 15px;
            margin-right: 10px;
            width: 150px;
            animation: button-slide 1s ease-in-out forwards;
            transition: transform 0.3s, background-color 0.3s;
        }

        .color-button:hover {
            transform: scale(1.1);
        }

        .color-button:active {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
            }

            .choose-color-label {
                margin-bottom: 10px;
                margin-right: 0;
            }

            .color-button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Button container -->
    <div class="button-container">
        <p class="choose-color-label">Choose Color:</p>
        <button class="color-button pink-button" onclick="changeCarColor('pink')">Pink</button>
        <button class="color-button green-button" onclick="changeCarColor('mintgreen')">Mint Green</button>
        <button class="color-button white-button" onclick="changeCarColor('white')">White</button>
        <button class="color-button black-button" onclick="changeCarColor('black')">Black</button>
    </div>

    <!-- Content -->
    <video autoplay loop muted>
        <source src="miniEV.mp4" type="video/mp4">
    </video>
    <div class="content-text">
    </div>

    <script>
        function clickButton(button) {
            button.classList.add("button-clicked");
            setTimeout(function () {
                button.classList.remove("button-clicked");
            }, 200);
        }

        function changeCarColor(color) {
            var clickedButton = event.target;
            clickButton(clickedButton);

            if (color === 'white') {
                window.location.href = 'miniev-high/second.html';
            } else if (color === 'mintgreen') {
                window.location.href = 'miniev-high/third.html';
            } else if (color === 'pink') {
                window.location.href = 'miniev-high/fourth.html';
            } else if (color === 'black') {
                window.location.href = 'miniev-high/first.html';
            }
        }
    </script>
</body>

</html>
